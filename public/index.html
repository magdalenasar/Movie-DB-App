<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <!-- Add icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>JS Examen |Syntra</title>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-firestore.js"></script>

    <script type="text/javascript" src="./scripts/index.js" defer></script>
    <script src="./scripts/connect.js" defer></script>
    <script src="./scripts/authenticationG.js" defer></script>
    <script src="./scripts/moviesLS.js" defer></script>
    <script src="./scripts/modal.js" defer></script>
  </head>
  <body>
    <header>
      <a class="logo" href="https://www.themoviedb.org/">Movies </a>
      <div class="form">
        <form id="form">
          <input
            type="text"
            placeholder="Search"
            id="search"
            class="search"
            autofocus
          />
          <button type="submit" class="form__btn" id="search-btn">ðŸ”Ž</button>
        </form>
      </div>
      <!-- Authentification -->
      <div class="authentication">
        <section id="whenSignedOut">
          <button id="signInBtn" class="btn">Sign in with Google</button>
        </section>

        <section id="whenSignedIn" hidden="true">
          <div id="userDetails"></div>
          <a id="favListBtn"><p>My Favorites List >></p></a>
          <button id="signOutBtn" class="btn">Sign Out</button>
        </section>
      </div>
    </header>
    <section>
      <div id="favorites" hidden>
        <h2>My favorites</h2>
        <table class="" id="favorites">
          <thead>
            <th>Image</th>
            <th>Title</th>
            <th>View</th>
            <th>Remove</th>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
    <h1 style="text-align: center">Trending Now</h1>

    <main id="main"></main>

    <div class="pagination">
      <div class="page" id="prev">Previous Page</div>
      <div class="current" id="current">1</div>
      <div class="page" id="next">Next Page</div>
    </div>
  </body>
</html>
